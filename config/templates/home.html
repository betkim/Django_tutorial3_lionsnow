{% extends 'base.html' %}
{% load static %}
{% block title %}home.html{% endblock %}

{% block extra-style %}
<style type="text/css">
    .home-image {
        /* <link rel="stylesheet" href="{% static 'polls/style.css' %}"> */
        background-image: url("{% static 'config/images/apple.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        height: 500px;
        border-top: 10px solid #ccc;
        border-bottom: 10px solid #ccc;
        padding: 20px 0 0 20px;
    }
    .title {
        color: rgb(245, 243, 238);
        font-weight: bold;
    }
    .powered {
        position: relative;
        top: 77%;
        color: rgb(19, 19, 18);
        font-style: italic;
    }
    </style>
{% endblock %}

{% block content %}
<div class="home-image">
    <h2 class="title">Apple TV +</h4>
    <h4 class="powered">Movie</h4>
</div>

<h1></h1>
<footer class="fixed-bottom bg-info container text-center">
    <h4>Like Lion Backend Django </h4>
    <p>Copyright by KHY with GPT 2024</p>
</footer>
{% endblock %}
