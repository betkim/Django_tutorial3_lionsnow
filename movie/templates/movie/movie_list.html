{% extends 'base.html' %}
{% load static %}

{% block title %}Movie List{% endblock %}
{% block content %}
<h2>Movies</h2>

<!-- Bootstrap Carousel (슬라이드) -->
<div id="movieCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'movie/pachinco.jpg' %}" class="d-block w-100" alt="Pachinco">
            <div class="carousel-caption">
                <h5><a href="{% url 'movie:movie_detail' 1 %}" class="text-white">Pachinco</a></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'movie/greyhound.jpg' %}" class="d-block w-100" alt="Greyhound">
            <div class="carousel-caption">
                <h5><a href="{% url 'movie:movie_detail' 2 %}" class="text-white">Greyhound</a></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'movie/invasion.webp' %}" class="d-block w-100" alt="Invasion">
            <div class="carousel-caption">
                <h5><a href="{% url 'movie:movie_detail' 3 %}" class="text-white">Invasion</a></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'movie/space.jpg' %}" class="d-block w-100" alt="Space">
            <div class="carousel-caption">
                <h5><a href="{% url 'movie:movie_detail' 4 %}" class="text-white">Space</a></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'movie/avengers.jpg' %}" class="d-block w-100" alt="Avengers">
            <div class="carousel-caption">
                <h5><a href="{% url 'movie:movie_detail' 5 %}" class="text-white">Avengers</a></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'movie/joze.webp' %}" class="d-block w-100" alt="joze">
            <div class="carousel-caption">
                <h5><a href="{% url 'movie:movie_detail' 1 %}" class="text-white">joze</a></h5>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
{% endblock %}
